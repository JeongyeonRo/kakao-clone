<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Colone</title>
  </head>
  <body>
    <!--카카오톡의 상단/하단 상태바 만들기-->
    <div class="status-bar">
      <!--status-bar 부모-->
      <div class="status-bar__column">
        <!--status-bar__column 자식-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">30%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
      <main class="more">
        <header class="more__header">
          <div class="friends__friend friend friend">
            <div class="friend_column">
              <img
                src="images/avatar.PNG"
                alt=""
                class="g-avatar friend__avatar"/>
              <div class="friend__content">
                <span class="friend__name">
                  May
                </span>
                <span class="friend__status">
                  jeongyeonro.github
                </span>
              </div>
            </div>
            <div class="friend__column">
              <i class="fab fa-medium fa-2x"></i>
            </div>
          </div>
          <ul class="more__btn-list">
            <li class="more__btn">
              <span class="more__btn-icon"></span>
              <i class="far fa-smile fa-2x"></i>
              <span class="more__btn-title">
                Emotion
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon"></span>
              <i class="fas fa-brush fa-2x"></i>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon"></span>
              <i class="far fa-user-circle fa-2x"></i>
              <span class="more__btn-title">
                Account
              </span>
            </li>
          </ul>
        </header>
        <h5 class="more__title">Suggestions</h5>
        <section class="more_suggestions">
          <ul class="more__suggestions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gift fa-2x"></i>
              </span>
              <span class="suggestion__title">Gift</span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon fa-2x">
                <i class="far fa-kiss-wink-heart"></i>
              </span>
              <span class="suggestion__title">Emoji Shop</span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestion__title">Game</span>
            </li>
          </ul>
        </section>
      </main>
    </header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
