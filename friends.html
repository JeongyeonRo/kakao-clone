<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friend | Kakao Colone</title>
  </head>
  <body>
    <!--카카오톡의 상단/하단 상태바 만들기-->
    <div class="status-bar">
      <!--status-bar 부모-->
      <div class="status-bar__column">
        <!--status-bar__column 자식-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">30%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Freinds</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Jeongyeon Ro
              </span>
              <span class="friend__status">
                Practice
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>

        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus.png" class="m-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
          <span class="friend__plus">10 ></span>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 2</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/piglet.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                May
              </span>
              <span class="friend__status">
                Tired
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/iren.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Irene
              </span>
              <span class="friend__status">
                Good
              </span>
            </div>
          </div>
          <a href="https://www.youtube.com/watch?v=bnVUHWCynig" target="_balnk">
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Halo - Beyonce</span>
                <i class="fas fa-headphones-alt"></i>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
