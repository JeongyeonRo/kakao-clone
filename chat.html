<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Colone</title>
  </head>
  <body>
    <!--카카오톡의 상단/하단 상태바 만들기-->
    <div class="status-bar">
      <!--status-bar 부모-->
      <div class="status-bar__column">
        <!--status-bar__column 자식-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">30%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">Iren</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Wednesday, April 17, 2019
        </span>
        <li class="incoming-message message">
          <img src="images/iren.JPG" class="avatar message" />
          <div class="message__content">
            <span class="message__author">Iren</span>
            <div class="message__bubble">
              I miss you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              Me too
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/iren.JPG" class="avatar message" />
          <div class="message__content">
            <span class="message__author">Iren</span>
            <div class="message__bubble">
              How about this Saturday?
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
