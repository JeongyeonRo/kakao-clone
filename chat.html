<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Colone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">30%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Iren</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Wednesday, April 17, 2019
        </span>
        <li class="incoming-message message">
          <img src="images/iren.JPG" class="avatar message" />
          <div class="message__content">
            <span class="message__author">Iren</span>
            <span class="message__bubble">
              I miss you!
            </span>
          </div>
          <span class="message__timestamp">07:30</span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <span class="message__bubble">
              Me too
            </span>
            <span class="message__timestamp">07:50</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/iren.JPG" class="avatar message" />
          <div class="message__content">
            <span class="message__author">Iren</span>
            <span class="message__bubble">
              How about this Saturday?
            </span>
          </div>
          <span class="message__timestamp">08:00</span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="char__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right"></div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
